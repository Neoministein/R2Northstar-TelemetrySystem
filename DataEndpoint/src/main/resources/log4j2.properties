status = error
name = PropertiesConfig

#-------------------------------------------
# Logging config
#-------------------------------------------

logger.app.name = com.neo
logger.app.level = debug

rootLogger.level = info

#-------------------------------------------
# Console
#-------------------------------------------

appender.console.type = Console
appender.console.name = stdout
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L %X{traceId} - %m%n
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = debug

rootLogger.appenderRef.stdout.ref = stdout


#-------------------------------------------
# File
#-------------------------------------------

appender.file.type = RollingFile
appender.file.name = file
appender.file.fileName = ./log/application.log
appender.file.filePattern = ./log/%d{yyyy-MM-dd}-application.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss}|%-5p|%c{1}:%L|%equals{%X{traceId}}{}{-}|%m%n
appender.file.policies.type = Policies
appender.file.policies.time.type=TimeBasedTriggeringPolicy
appender.file.policies.time.interval=1
appender.file.policies.time.modulate=true
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 5

appender.file.filter.threshold.type = ThresholdFilter
appender.file.filter.threshold.level = debug

rootLogger.appenderRef.file.ref = file

#-------------------------------------------
# Access Log
#-------------------------------------------

logger.request.name = Request
logger.request.level = TRACE
log4j.logger.request = TRACE, request


appender.request.type = RollingFile
appender.request.name = request
appender.request.fileName = ./log/request.log
appender.request.filePattern = ./log/request.%d{yyyy-MM-dd}.log.gz
appender.request.layout.type = PatternLayout
appender.request.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS}|%X{traceId}|%m%n
appender.request.policies.type = Policies
appender.request.policies.time.type=TimeBasedTriggeringPolicy
appender.request.policies.time.interval=1
appender.request.policies.time.modulate=true
appender.request.strategy.type = DefaultRolloverStrategy
appender.request.strategy.max = 5

logger.request.appenderRef.$2.ref = request